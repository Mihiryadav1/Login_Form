<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="body-container">
        <div class="left">
            <img src="./leftimg.png" alt="">
        </div>
        <div class="right">
            <div class="inner-container">
                <div class="header">
                    <h1>Sign In</h1>
                </div>
                <div class="form">
                    <form action="" class="forms">
                        <div class="inputs">
                           <div class="icon"><img src="./user.png" alt=""></div>
                            <input type="text" placeholder="Name">
                        </div>
                        <div class="inputs">
                           <div class="icon"><img src="./email.png" alt=""></div>
                            <input type="email" placeholder="Email">
                        </div>
                        <div class="inputs">
                           <div class="icon"><img src="./lock.png" alt=""></div>
                            <input type="password" placeholder="Enter your password">
                        </div>
                        <div class="inputs">
                           <div class="icon"><img src="./message.png" alt=""></div>
                            <input type="text" placeholder="Feedback">
                        </div>
                       <div class="btns">
                        <button class="btn btn-dark">Submit</button>
                       </div>
                    </form>
                    <p class="signin-options">Other sign in options</p>
                    <div class="social">
                        <img src="./ggole.svg" alt="">
                        <img src="./icons8-mail.svg" alt="">
                        <img src="./icons8-facebook-50.svg" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
